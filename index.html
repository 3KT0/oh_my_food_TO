<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ohmyfood!</title>
        <!-- Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <!--LOGO-->
            <a href="index.html">
				<img src="images/logo/ohmyfood.png" class="logo" alt="Logo Ohmyfood!"/>
			</a>
        </header>
        
        <form>
            <i class="fa-solid fa-location-dot"></i>
            <input class="localisation" type="search" name="lieu" placeholder="Paris, Belleville"/>
        </form>

        <section class="reservations">
            <h1> Réservez le menu qui vous convient</h1>
            <p> Découvrez des restaurants d'exception,<br>sélectionnés par nos soins.</p>
            <input class="explore" type="button" name="restaurants" placeholder="Explorer nos restaurants">
        </section>

        <section class="fonctionnement">
            <h1>Fonctionnement</h1>
            <ul>
                <li>
                    <i class="fa-solid fa-circle-1"></i>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <span>Choisissez un restaurant</span>
                </li>
                <li> 
                    <i class="fa-solid fa-circle-2"></i>
                    <i class="fa-regular fa-list"></i>
                    <span>Composez votre menu</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle-3"></i>
                    <i class="fa-regular fa-store"></i>
                    <span>Dégustez au restaurant</span>
                </li>
            </ul>
        </section>

    </body>
</html>
