<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ohmyfood!</title>
        <!-- Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <!--LOGO-->
            <a href="index.html">
				<img src="images/logo/ohmyfood.png" class="logo" alt="Logo Ohmyfood!"/>
			</a>
        </header>
        
        <form>
            <i class="fa-solid fa-location-dot"></i>
            <input class="localisation" type="search" name="lieu" placeholder="Paris, Belleville"/>
        </form>

        <section class="reservations">
            <h1> Réservez le menu qui vous convient</h1>
            <p> Découvrez des restaurants d'exception,<br>sélectionnés par nos soins.</p>
            <input class="explore" type="button" name="restaurants" placeholder="Explorer nos restaurants">
        </section>

        <section class="fonctionnement">
            <h1>Fonctionnement</h1>
            <ul>
                <li>
                    <i class="fa-solid fa-circle-1"></i>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <span>Choisissez un restaurant</span>
                </li>
                <li> 
                    <i class="fa-solid fa-circle-2"></i>
                    <i class="fa-regular fa-list"></i>
                    <span>Composez votre menu</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle-3"></i>
                    <i class="fa-regular fa-store"></i>
                    <span>Dégustez au restaurant</span>
                </li>
            </ul>
        </section>
        <main>
            <h1>Restaurants</h1>
            <a href="#">
                <figure class="vignette_restaurant">
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="img_restaurant" alt="Photo de La palette du goût"> 
                    <figcaption class="texte_restaurant">
                        <h2>La palette du goût</h2>
                        <p>Ménilmontant</p>
                        <figure class="Favoris">
                            <i class="fa-thin fa-heart"></i>
                        </figure>
                    </figcaption>
                </figure>
            </a>
            <a href="#">
                <figure class="vignette_restaurant">
                    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" class="img_restaurant" alt="Photo de La note enchantée"> 
                    <figcaption class="texte_restaurant">
                        <h2>La note enchantée</h2>
                        <p>Charonne</p>
                        <figure class="Favoris">
                            <i class="fa-thin fa-heart"></i>
                        </figure>
                    </figcaption>
                </figure>
            </a>
            <a href="#">
                <figure class="vignette_restaurant">
                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" class="img_restaurant" alt="Photo du restaurant À la française"> 
                    <figcaption class="texte_restaurant">
                        <h2>À la française</h2>
                        <p>Cité Rouge</p>
                        <figure class="Favoris">
                            <i class="fa-thin fa-heart"></i>
                        </figure>
                    </figcaption>
                </figure>
            </a>
            <a href="#">
                <figure class="vignette_restaurant">
                    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" class="img_restaurant" alt="Photo Le délice des sens"> 
                    <figcaption class="texte_restaurant">
                        <h2>Le délice des sens</h2>
                        <p>Folie-Méricourt</p>
                        <figure class="Favoris">
                            <i class="fa-thin fa-heart"></i>
                        </figure>
                    </figcaption>
                </figure>
            </a>
        </main>
        <footer>
            <a href="index.html">
				<img src="images/logo/ohmyfood.png" class="logo" alt="Logo Ohmyfood!"/>
			</a>
            <section>
                <ul>
                    <li>
                        <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                    </li>
                    <li> 
                        <a href="#">Mentions légales</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </section>
        </footer>
    </body>
</html>
